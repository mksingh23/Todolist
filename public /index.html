<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Todolist</title>
</head>

<body style="background:-webkit-linear-gradient(left top,green,right top yellow);align-content: center">
    <div>
        <div id="Container">
            <!--Heading-->

            <div>
                <p id="date"></p>
                <p id="time"></p>
                <div align="center" style="padding-top: 15px">
                    <h1 style="font-family: 'Times New Roman', Times, serif; height: 20px"><i class="fas fa-eye-droper" area-hidden="true"></i>&nbsp;&nbsp;Add in Todo List&nbsp;&nbsp;<i class="fas fa-eye-droper"></i></h1>
                </div>
            </div>
            <br><br><br>
            <form>
                <div id="long" align="center">
                    <input type="text" placeholder="Enter Task Here" id="getValue">
                </div>
            </form>
            <div align="center">
                <button type="button" class="btn btn-primary" id="done">Add Task</button>
            </div>
            <br><br><br>

            <div align="center" style="width: 100%">
                <div id="output"></div>
            </div>

        </div>
    </div>
    <script src="app.js"></script>

</body>

</html>
